<ion-header>

  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveFrom()">
            <ion-item>
              <ion-label fixed>
                country
              </ion-label>
              <ion-input type="text" [(ngModel)]="city" name="city"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                city
              </ion-label>
              <ion-input type="text" [(ngModel)]="state" name="state"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Save Change</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
